<div [formGroup]="parentForm" class="form">
  <div *ngFor="let answer of answers; let i = index" class="inputGroup">
    <input
      [formControlName]="itemControlName"
      [id]="answer.id"
      [name]="itemControlName"
      type="radio"
      [value]="answer.answer"
      (change)="onItemSelected(answer.id)"
      required
    >
    <label [for]=" answer.id ">{{ answer.answer }} </label>
  </div>
</div>
